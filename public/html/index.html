<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Songlyrically</title>
  <meta name="description" content="Project 1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
    <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
    </a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <div id="videos-go-here">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
          Song Title:
          <input type="text" id="song-title-input">
          <br>
          Song Artist:
          <input type="text" id="song-artist-input">
          <br>
          Text:
          <input type="text" id="translate-text-input">
          <br>
          Language:
          <input type="text" id="language-input">
          <br>
          <input id="submit-button" type="submit" value="Submit">
        </form>
        <div id="translate-display">
          <div id = "song-name"></div>
          <div id = "lyrics"></div>
        </div>
      </div>
    </div>
    <form class="cmxform" id="commentForm" method="get" action="">
      <fieldset>
        <legend>Please provide your name, email address (won't be published) and a comment to let us know what you think!</legend>
        <p>
          <label for="cname">Name (required, at least 2 characters)</label>
          <input id="cname" name="name" minlength="2" type="text" required>
        </p>
        <p>
          <label for="cemail">E-Mail (required)</label>
          <input id="cemail" type="email" name="email" required>
        </p>
        <p>
          <label for="ccomment">Your comment (required)</label>
          <textarea id="ccomment" name="comment" maxlength="200" required></textarea>
        </p>
        <p>
          <input class="submit" id="submitBtn" type="submit" value="Submit">
        </p>
      </fieldset>
    </form>
    <div class="card text-center" id="card-text-center"></div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
  <script src="./static/javascript/scripts.js"></script>
</body>
</html>
